    <main>
        <section>
            <!--formulario para el ingreso de datos de los usuarios-->
            <form action="Contactos.html" method="POST" id="formulario">

              <label><!--label es la indicación-->
                  Nombre y Apellido:
                  <!--input es el campo
                  required el campo es obligatorio
                  minlength y maxlenght validan la cantidad de caracteres ingresados
                  placeholder sirve para poner un ejemplo del valor esperado
                  -->
                  <input class="campo" type="text" required minlength="5" maxlength="25"
                      placeholder="Ana Lopez">
              </label>

              <label>
                  Correo:
                  <input class="campo" type="email" required placeholder="tu@correo.com">
              </label>

              <label for="consulta">Mensaje:</label>
              <!--textarea le permite al usuario ingresar un comentario multilinea-->
              <textarea class="campo" name="consulta" id="consulta" required rows="10" cols="8"
                  placeholder="Tu Consulta..."></textarea>

              <input type="checkbox" id="suscripcion">
              <label for="suscripcion">Acepto recibir Novedades y Ofertas en mi correo</label>

              <input type="submit" value="Enviar mi Consulta">

          </form>
      </section>
